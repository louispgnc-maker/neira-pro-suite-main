    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm'
        
        const supabaseUrl = 'https://elysrdqujzlbvnjfilvh.supabase.co'

                if (error) {
                    document.getElementById('result').innerHTML += '<p style="color: orange;">⚠️ Erreur auth: ' + error.message + '</p>'

                    document.getElementById('result').innerHTML += '<p style="color: blue;">ℹ️ Session: ' + (data.session ? 'Connecté' : 'Non connecté') + '</p>'
                }
            })
        } catch (error) {
            document.getElementById('result').innerHTML = '<p style="color: red;">❌ Erreur: ' + error.message + '</p>'
            console.error('Erreur:', error)
        }
    </script>
